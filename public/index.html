<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sug</title>

  </head>
  <body>

    <header class="headWrapper">

      <section>
        <h1>SugrTrackr</h1>
      </section>

      <!-- sign-up log-in navigation see upper right-corner -->
      <section class="navContainer row">
        <div class="navLabel signInBtn">
          <button id="btn-Login btnLogin"><img src="./assets/img/key_solid.svg" class="icon" alt="Key icon">
          <h4> Log in </h4></button>
        </div>

        <div class="navLabel signUpBtn">
          <button id="btn-SignUp btnSignUp"><img src="./assets/img/sign-in.svg" class="icon" alt="sign-up icon">
          <h4> Sign up </h4></button>
        </div>
      </section>

        <!-- User logged in status -->
        <section class="logContainer row">
          <div class="logIcon">
            <button id="headIcon"><img src="./assets/img/key_solid.svg" class="head" alt="head icon"></button>
            </div>
          <div class="logLabel navLabel">
            <button id="btnLogout" class="hide">
              <h4> Log me out </h4></button>
            </div>
        </section>

            <!-- modal window for sign-in -->
      <section class="modalDisplay signInModal">
        <div class="modalForm">
          <div class="modalContent"><span class="xClose">&times;</span>
            <div class="welcome">
              <h1>Welcome to SugrTrackr,</h1><br /><h3>Glad you're here!</h3></div>
            <div class="errHandle"><span id="error"></span>
            </div>
            <div class="boxStyle">
              <input id="textEmail" class="validate" type="email" placeholder="Email address" required>
              <label for="textEmail">email address</label>
            </div>
              <div class="boxStyle">
                <input id="textPassword" class="validate" type="password" placeholder="Password" required>
                <label for="textPassword">Password</label>
              </div>
              <div class="Btn submit-LogIn modalBtn boxStyle">
                <button id="btnLogin"><img src="./assets/img/key_solid-wht.svg" class="modalIcon" alt="Key icon" width="40">
                <h3 class="navLabel">Log in</h3></button>
              </div>
                <div class="dividerOr">or</div>
                <div class="Btn btn-SignUp modalBtn boxStyle">
                  <button id="btnSignUp"><img src="./assets/img/sign-in-wht.svg" class="modalIcon" alt="sig in icon">
                 <h3 class="navLabel">Sign me up</h3></button>
                </div>
            </div>
        </div>
    </section>


    <div id="root"></div>
   
  </body>
</html>
